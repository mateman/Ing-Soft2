<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Hello, world!</title>
  </head>
  <body>

      <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <a class="navbar-brand" href="#">
              <img src="https://about.canva.com/wp-content/uploads/sites/3/2016/08/Band-Logo.png" width="30" height="30" class="d-inline-block align-top" alt="">
              Bootstrap
            </a>
          
          <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="#">Registrate <span class="sr-only">(current)</span></a>
              </li>
             
            </ul>
          </div>
        </nav>

        <div class="container">
                <div class="row">
                  <div class="col-md-4"></div>
                  <div class="col-sm-12 col-lg-5">
                    <div class="login-panel panel panel-default">
                      <div class="panel-heading">
                        <h3 class="panel-title">Ingrese sus datos</h3>
                      </div>
                      <div class="panel-body">
                        <form method="POST" action="{% url 'signin_register' %}">
                          <fieldset>
            
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <input class="form-control" placeholder="Nombre" type="text" name="firstName"
                                       required>
                              </div>
                              <div class="form-group col-md-6">
                                <input class="form-control" placeholder="Apellido" type="text" name="lastName"
                                       required>
                              </div>
                            </div>
                            <div class="form-group">
                              <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus
                                     required>
                            </div>
                            <div class="form-group">
                                    <input class="form-control" placeholder="Nombre Usuario" name="text" autofocus
                                           required>
                                  </div>
                            <div class="form-row">
                              <div class="form-group col-md-6">
                                <input class="form-control" placeholder="DNI" name="dni" type="text" required>
                              </div>
                              <div class="form-group col-md-6">
                              <input class="form-control" placeholder="Fecha de nacimiento" type="date"
                                     name="birthDay" required>
                              </div>
                            </div>
            
                            <div class="form-group">
                              <input id="id_password" class="form-control" placeholder="Contrase&ntilde;a" name="password"
                                     type="password" pattern=".{8,}" required title="Minimo 8 caracteres">
                            </div>
                            <div class="form-group">
                              <input id="id_confirmPassword" class="form-control" placeholder="Confirmar contrase&ntilde;a"
                                     name="confirmPassword" type="password" required>
                            </div>
            
                            <button type="submit" class="btn btn-lg btn-success btn-block">Registrarse</button>
                          </fieldset>
                          <div class="alert alert-danger" role="alert">
                                This is a danger alertâ€”check it out!
                              </div>
                        </form>
                   
                      </div>
                    </div>
                  </div>
                </div>
              </div>

   
                  


 
  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
